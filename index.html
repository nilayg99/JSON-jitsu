  <header>
    <h1 class="header-title">Groot</h1>
    <nav class="header-nav">
      <a href="index.html" class="header-link">Home</a>
      <a href="pricing.html" class="header-link">Pricing</a>
      <a href="privacy.html" class="header-link">Terms & Privacy</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="grid lg:grid-cols-2 gap-10 items-center">
        <div class="space-y-8 lg:space-y-12 text-center">
          <h1  style="font-size: 35px" class="text-3xl sm:text-5xl font-bold">
            Handy tool that will
            <br>
            convert your <span id="transition-text" class="transition-opacity custom-text-color opacity-100" onmouseover="changeText()">XLSX</span>
  

            file to
            <br>
            <span class="custom-text-color">JSON</span> file.
          </h1>
          <p class="max-w-sm font-medium text-xl">
            Need to convert XLSX, CSV, XLS to JSON ? Our tool simplifies the
            <br>
            process, making file conversion effortless.
          </p>
        </div>
        <div class="flex justify-center">
          <button class="convert-button group relative inline-flex items-center justify-center overflow-hidden">
            <span>Convert</span>
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1">

        </div>
